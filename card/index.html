<!DOCTYPE html>
<html>
    <head>
        <title>자리닷컴 - 마피아42 뽑기 확률 계산기</title>
        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <meta property='og:title' content='자리닷컴' />
        <meta property='og:type' content='website' />
        <meta property='og:url' content='https://자리.com/' />
        <meta name="naver-site-verification" content="03007eb0228b0044dcf7cee7c36400f89ab170e8" />
        <meta property='og:image' content='../images/thumbnail.png' />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1280" />
        <meta property="og:image:height" content="1280" />
        <meta property='og:description' content='자리닷컴에서 마피아42의 실제 뽑기 확률을 계산해 보세요!' />
        <meta name="keywords" content=" 마피아42, 상자깡, 뽑기, 확률, 마피아, 자리, 자리닷컴, 나성수, Mafia42, TEAM42, 떡치기">
        <meta name="twitter:card" content="summary_large_image">
        <meta name='description' content='자리닷컴에서 마피아42의 실제 뽑기 확률을 계산해 보세요!' />
        <link rel='canonical' href='https://자리.com/' >
        <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
        <link rel='stylesheet' href='./style.css'>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap'>
    </head>    
    <body>
        <script type='module' src='./module.js'></script>
        <script src='./data/price.js'></script>
        <script type='module' src='./script.js'></script>
        <header>
            <img id='header-img' src='../images/logo-dark.png' alt='헤더 이미지' onclick='location.href="../"'/>
            <img id='menu-img' src='../images/menu-dark.png' alt='메뉴 이미지' />
        </header>
        <main>
            <section>
                <header>
                    <div id='card-img-container'>
                        <img id='card-img' src='../images/card.png' alt='카드 이미지' />
                    </div>
                    <span id='card-title'>
                        카드 교환소
                    </span>
                </header>
                <article>
                    <table id='product-list'>
                        <tr>
                            <th>
                                카드 개수
                            </th>
                            <th>
                                판매자
                            </th>
                            <th>
                                등록일
                            </th>
                        </tr>
                    </table>
                </article>
            </section>
        </main>
        <footer>
            <svg id='plus-img' onclick='openFirstWindow()' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><style>.cls-1{fill:none;stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:150px;}</style></defs><g id="레이어_9" data-name="레이어 9"><line class="cls-1" x1="500" y1="221" x2="500" y2="779"/><line class="cls-1" x1="221" y1="500" x2="779" y2="500"/></g></svg>
        </footer>
        <div class='add-window' id='add-window-1'>
            <div class='window-title-container'>
                <span class='window-title'>
                    정보 작성
                </span>
                <p class='closeButton' onclick='onCloseButtonClick()'>&times;</p>
            </div>
            <div id='author-container'>
                <p id='author'>
                    작성자
                </p>
                <input id='author' type='text' maxlength="6" placeholder="다른 사람의 명의를 도용할 시 제재될 수 있습니다.">
            </div>
            <div id='comment-container'>
                <p id='comment'>
                    구매자에게 할 말
                </p>
                <textarea id='comment' type='textarea' rows='10' cols='30'></textarea>
            </div>
            <div id='move'>
                <button class='next' onclick='openSecondWindow()'>
                    다음
                    &blacktriangleright;
                </button>
            </div>
        </div>
        <div class='add-window' id='add-window-2'>
            <div class='window-title-container'>
                <span class='window-title'>
                    판매 수량 입력
                </span>
                <p class='closeButton' onclick='onCloseButtonClick()'>&times;</p>
            </div>
            <table id='job-amount'>
                <tr>
                    <th class='job'>
                        직업
                    </th>
                    <th class='option'>
                        잡옵
                    </th>
                    <th class='option'>
                        열정
                    </th>
                    <th class='option'>
                        냉정
                    </th>
                    <th class='option'>
                        보험/광기
                    </th>
                </tr>
            </table>
            <div id='move'>
                <button class='prev' onclick='openFirstWindow()'>
                    &blacktriangleleft;
                    이전
                </button>
                <button class='next' onclick='openThirdWindow()'>
                    다음
                    &blacktriangleright;
                </button>
            </div>
        </div>
        <div class='add-window' id='add-window-3'>
            <div class='window-title-container'>
                <span class='window-title'>
                    판매 시세 입력
                </span>
                <p class='closeButton' onclick='onCloseButtonClick()'>&times;</p>
            </div>
            <table id='job-price'>
                <tr>
                    <th class='job'>
                        직업
                    </th>
                    <th class='option' id='others'>
                        잡옵
                    </th>
                    <th class='option' id='hot'>
                        열정
                    </th>
                    <th class='option' id='cool'>
                        냉정
                    </th>
                    <th class='option' id='insurance'>
                        보험/광기
                    </th>
                </tr>
            </table>
            <div id='move'>
                <button class='prev' onclick='openSecondWindow()'>
                    &blacktriangleleft;
                    이전
                </button>
                <button class='next' onclick='submit()'>
                    제출
                    &blacktriangleright;
                </button>
            </div>
        </div>
    </body>
</html>
